app = "${FLY_API_APP}"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = 10

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  PORT = "3001"

[[services]]
  internal_port = 3001
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    soft = 50
    hard = 100

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
