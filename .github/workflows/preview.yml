name: Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: 20

jobs:
  preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: web
            config: apps/web/fly.toml
            app: ${{ secrets.FLY_WEB_APP }}
          - name: api
            config: apps/api/fly.toml
            app: ${{ secrets.FLY_API_APP }}
          - name: worker
            config: apps/api/fly.worker.toml
            app: ${{ secrets.FLY_WORKER_APP }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Prepare lockfile (if missing)
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only --ignore-scripts --no-audit --no-fund
          fi
      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Build workspaces
        run: npm run build
      - uses: superfly/flyctl-actions/setup-flyctl@v1
      - name: Deploy preview ${{ matrix.name }}
        if: ${{ matrix.app != '' && secrets.FLY_API_TOKEN != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          PREVIEW_APP: ${{ format('{0}-pr-{1}', matrix.app, github.event.number) }}
        run: |
          flyctl deploy --config ${{ matrix.config }} --app $PREVIEW_APP --remote-only
