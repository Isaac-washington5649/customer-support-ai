version: "3.9"

services:
  postgres:
    image: ankane/pgvector:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-customer_support_ai}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniosecret}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/customer_support_ai}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/customer_support_ai}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-minio}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-miniosecret}
      S3_BUCKET_PREFIX: ${S3_BUCKET_PREFIX:-csa-dev}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      QUEUE_PREFIX: ${QUEUE_PREFIX:-csa}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-customer-support-api}
      PORT: ${PORT:-3001}
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "3001:3001"

  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/customer_support_ai}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/customer_support_ai}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-minio}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-miniosecret}
      S3_BUCKET_PREFIX: ${S3_BUCKET_PREFIX:-csa-dev}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      QUEUE_PREFIX: ${QUEUE_PREFIX:-csa}
      INGESTION_CONCURRENCY: ${INGESTION_CONCURRENCY:-3}
      DELETION_CONCURRENCY: ${DELETION_CONCURRENCY:-2}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      OTEL_SERVICE_NAME: ${OTEL_SERVICE_NAME:-customer-support-worker}
      PORT: ${PORT:-3001}
    command: ["npm", "run", "worker", "--workspace", "api"]
    depends_on:
      - postgres
      - redis
      - minio

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      API_SECRET: ${API_SECRET:-dev-secret}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres-data:
  minio-data:
